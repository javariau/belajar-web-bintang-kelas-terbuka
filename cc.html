<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    .card {
      position: relative;
      width: 500px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5); /* Fallback jika gambar error */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.5); /* bikin gelap biar tulisan kelihatan */
    }

    .card .text {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      width: 80%;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="it.png" alt="gambar">
    <div class="text">
      <h1>skill<br>saya</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores aperiam nihil
        error hic reprehenderit! Suscipit laudantium rerum numquam, facilis harum sit
        aperiam, doloribus nihil distinctio sed inventore dignissimos qui?
      </p>
    </div>
  </div>

</body>
</html>
